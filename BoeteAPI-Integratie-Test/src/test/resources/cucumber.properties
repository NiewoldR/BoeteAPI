# Cucumber doet zelf geen dependency injection. Echter, het bied wel de mogelijkheid om het zelf toe te voegen.
# Hiervoor kun je een implementatie van de interface ObjectFactory hier mee geven.
# In deze implementatie krijg je dan toegang tot de testklasses en kan je dus dependencies injecteren.
# Citrus maakt hier gebruik van. Citrus heeft ook verschillende implementaties van ObjectFactory.
# Met deze implementatie kunnen we gebruik maken van @Autowired.
cucumber.api.java.ObjectFactory=cucumber.runtime.java.spring.CitrusSpringObjectFactory
